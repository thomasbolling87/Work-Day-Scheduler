<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--This is the font that I selected from Google named Playfair (font-family: 'Playfair Display', serif;)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet"> 

    <!--Font from Google named Acme (font-family: 'Acme', sans-serif;)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display">Work Day Scheduler</h1>
      <p class="lead">An easy scheduler to use to organize your work week!</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container container-fluid time-block">
     
      <!-- 9AM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">09:00 AM</span>
        </div>
        <textarea value="" id="comment9Am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonNineAm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 10AM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10:00 AM</span>
        </div>
        <textarea value="" id="comment10Am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonTenAm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 11AM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">11:00 AM</span>
        </div>
        <textarea value="" id="comment11Am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonElevenAm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 12PM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea value="" id="comment12Pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonTwelevePm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 1PM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea value="" id="comment1Pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonOnePm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 2PM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea value="" id="comment2Pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonTwoPm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 3PM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea value="" id="comment3Pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonThreePm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 4PM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea value="" id="comment4Pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonFourPm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

      <!-- 5PM row -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea value="" id="comment5Pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="buttonFivePm" class="btn btn-outline-secondary saveBtn" type="button">
            <i class="end end-save"></i></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/schedule.js"></script>
  </body>
</html>
